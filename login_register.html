<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CuteChat — Login / Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
  <div class="login-card card">
    <h2>CuteChat</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-list">
          {% for cat,msg in messages %}
            <div class="flash {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="forms">
      <form action="{{ url_for('login') }}" method="POST" class="small-form">
        <h4>Đăng nhập</h4>
        <input name="username" placeholder="Username" required autocomplete="username"/>
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password"/>
        <button class="btn primary" type="submit">Đăng nhập</button>
      </form>

      <form action="{{ url_for('register') }}" method="POST" class="small-form">
        <h4>Đăng ký</h4>
        <input name="username" placeholder="Username" required autocomplete="username"/>
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password"/>
        <div class="avatar-choices">
          {% for av in avatars %}
            <label class="avatar-label"><input type="radio" name="avatar" value="{{ 'avatars/' + av }}" {% if loop.first %}checked{% endif %}><img src="{{ url_for('static', filename='avatars/' + av) }}"></label>
          {% endfor %}
        </div>
        <button class="btn" type="submit">Đăng ký</button>
      </form>
    </div>
  </div>
</body>
</html>
